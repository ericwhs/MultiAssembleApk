ext {
    basePackageName = 'com.aragon.assembleapkdemo'
    resAppName = 'build_app_name'

    baidu = [
            packageName: "${basePackageName}.baidu",
            appName : "baidu",
            versionName: "2.3.2",
            versionCode: 4,
            market:"baidu_market"
    ]

    google = [
            packageName: "${basePackageName}.google",
            appName : "google",
            versionName: "4.1.1",
            versionCode: 15,
            market:"google_market"
    ]
}